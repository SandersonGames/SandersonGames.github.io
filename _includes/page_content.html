<section id="games">
<!-- Page Content -->

{% for game in site.games reversed %}

    {% if loop.index % 2 %}
        <div class="content-section-a">
    {% else %}
        <div class="content-section-b">
    {% endif %}

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">{{ game.title | upcase }}</h2>
                    <div class="lead">{{ game.description }}</div>
                    <a href={{ game.url }}>Read more</a>
                    
                </div>
                <div class="col-lg-5 col-sm-pull-6  col-sm-6">
                  <img class="img-responsive" src="img/games/{{ game.img }}" alt="">
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->
{% endfor %}
</section>
